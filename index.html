<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animation.css">
    <title>Cards Animation</title>
</head>

<body>
    <div class="cards-container">
        <a href="https://www.mythrillfiction.com/the-dark-rider" alt="My Thrill" target="_blank">
            <div class="card">
                <div class="wrapper">
                    <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-cover.jpg" class="cover-image">
                </div>
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-title.png" class="title">
                <img src="https://ggayane.github.io/css-experiments/cards/dark_rider-character.webp" class="character">
            </div>
        </a>
        <a href="https://www.mythrillfiction.com/force-mage" alt="My Thrill" target="_blank">
            <div class="card">
                <div class="wrapper">
                    <img src="https://ggayane.github.io/css-experiments/cards/force_mage-cover.jpg" class="cover-image">
                </div>
                <img src="https://ggayane.github.io/css-experiments/cards/force_mage-title.png" class="title">
                <img src="https://ggayane.github.io/css-experiments/cards/force_mage-character.webp" class="character">
            </div>
        </a>
        <div>
            <div class="card">
                <div class="wrapper">
                    <img src="https://i.pinimg.com/736x/2e/fd/e6/2efde656d5c1aaa725efdf822f04d515.jpg"
                        class="cover-image">
                </div>
                <img src="https://png.pngtree.com/png-clipart/20230413/original/pngtree-jai-shri-ram-text-with-hindu-flag-design-png-image_9050809.png"
                    class="title">
                <img src="https://png.pngtree.com/png-vector/20240402/ourmid/pngtree-shri-ram-with-dhanush-png-image_12260098.png"
                    class="character">
            </div>
        </div>
        <div>
            <div class="card">
                <div class="wrapper">
                    <img src="https://e0.pxfuel.com/wallpapers/611/644/desktop-wallpaper-iron-man-gauntlet-iron-man-infinity-war.jpg"
                        class="cover-image">
                </div>
                <img src="https://cdn.marvel.com/content/1x/ironman_lob_log_03.png"
                    class="title">
                <img src="https://pngimg.com/d/ironman_PNG44.png"
                    class="character">
            </div>
        </div>
    </div>
</body>

</html>
